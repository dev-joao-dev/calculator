<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <header>
            <p id="result"></p>
        </header>
        <div class='container-numbers'>
           <table>
               <tr>
                <td><button type="button" class="button-function-much" onclick="clean()">C</button></td>
                <td><button type="button" class="button-function-much" onclick="back()"><</button></td>
                <td><button class="button-function" onclick= "insert('/')">รท</button></td>
                <td><button class="button-function" onclick="insert('*')">x</button></td>
               </tr> 
               <tr>
                <td><button class="button-numbers" onclick="insert('7')">7</button></td>
                <td><button type="button" class="button-numbers" onclick="insert(8)">8</button></td>
                <td><button type="button" class="button-numbers" onclick="insert(9)">9</button></td>
                <td><button type="button" id="operation-division" class="button-function" onclick="insert('-')">-</button></td>
            </tr>
          
            <tr>
                <td><button type="button" class="button-numbers" onclick="insert(4)">4</button></td>
                <td><button type="button" class="button-numbers" onclick="insert(5)">5</button></td>
                <td><button type="button" class="button-numbers" onclick="insert(6)">6</button></td>
                <td><button type="button" id="operation-subtraction" class="button-function" onclick="insert('+')">+</button></td>
            </tr>

            <tr>
                <td><button type="button" class="button-numbers" onclick="insert(1)">1</button></td>
                <td><button type="button" class="button-numbers" onclick="insert(2)">2</button></td>
                <td><button type="button" class="button-numbers" onclick="insert(3)">3</button></td>
                <td rowspan="2"><button type="button" id="sum-operation" class="button-function" onclick="calculate()" style="height: 125px; border-radius: 10px;">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button type="button" class="button-numbers" onclick="insert(0)" style="width: 125px; border-radius: 10px;">0</button></td>
                <td><button type="button" class="button-numbers" onclick="insert()">.</button></td>
            </tr>
            </table>
        </div>
</body>

<script src="./scripts.js"></script>

</html>
